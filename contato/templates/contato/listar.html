<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        {% for contato in dados %}
        <div class="card" style="width: 18rem;">
            <div class="card-body">
                <h5 class="card-title">{{ contato.nome }}</h5>
                <h6 class="card-subtitle mb-2 text-body-secondary">{{ contato.telefone }}</h6>
                <p class="card-text">{{ contato.email }}</p>
                <a href="{% url 'editar' contato.id %}" class="btn btn-warning">Alterar</a>
                <a href="{% url 'apagar' contato.id %}" class="btn btn-danger">Excluir</a>
            </div>
        </div>
        {% endfor %}
        <a href="{% url 'adicionar' %}" class="btn btn-primary">Novo contato</a>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
</body>

</html>
